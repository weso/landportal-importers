name = Land Matrix
url = http://www.landmatrix.org/
description_en = The Land Matrix is a global and independent land monitoring initiative. Our goal is to facilitate an open development community of citizens, researchers, policy-makers and technology specialists to promote transparency and accountability in decisions over land and investment. The data should not be taken as a reliable representation of reality. Reality is fast-changing as deals are changed, annulled or new ones spring up. Many deals are not yet included in the database. As an open tool, the Observatory allows wide participation in constantly upgrading, correcting and improving the information it contains. Over time, with your help, it will become more accurate. In addition to the Global Observatory, the Land Matrix Initiative supports, and is linked to, other more specific Observatories on land deals that are country, regional and thematic-based. The Land Matrix aims to contribute in an innovative and relevant way to the growing movement towards open development - allowing for greater public involvement in critical decisions that affect the lives of land-users around the world
description_es = Land Matrix es una iniciativa global e independiente de monitoreo de transacciones de tierra. Nuestro objetivo es facilitar el desarrollo abierto de una comunidad de ciudadanos, investigadores, responsables políticos y especialistas en tecnología para promover la transparencia y la responsabilidad en las decisiones sobre las inversiones en tierras. Los datos no deben tomarse como una representación fiable de la realidad. La realidad cambia rápidamente a medida que se modifiquen o anulen las operaciones, o surgan otras nuevas. Muchas operaciones todavía no están incluidas en la base de datos. Como herramienta abierta, el Observatorio permite una amplia participación en la constante actualización, corrección y mejora de la información que contiene. Con el tiempo y su apoyo, será más precisa. Además del Observatorio Global, la Iniciativa Land Matrix soporta, y está relacionada con otros observatorios más específicos sobre transacciones nacionales, regionales y temáticas. Land Matrix tiene como objetivo contribuir de manera innovadora y relevante al creciente movimiento hacia un desarrollo abierto - lo que permite una mayor participación ciudadana en las decisiones críticas que afectan la vida de los usuarios de la tierra en todo el mundo.
description_fr = Land Matrix est une initiative globale et indépendante de surveillance des terres. Notre objectif est de faciliter le développement ouvert d’une communauté de citoyens, de chercheurs, de décideurs politiques et de spécialistes afin de promouvoir la transparence et la responsabilité dans les décisions sur la terre et l'investissement. Les données ne doivent pas être considérées comme une représentation fiable de la réalité. La réalité évolue vite étant donné que les opérations sont modifiées, annulées ou même que de nouvelles apparaissent. De nombreuses opérations ne sont pas encore incluses dans la base de données. Comme outil ouvert, l'Observatoire permet une large participation avec une constante une mise à niveau, correction et amélioration de l'information qu'il contient. Au fil du temps, avec votre aide, il sera plus précis. En plus de l'Observatoire mondial, l'Initiative Land Matrix soutient, et est liée à d'autres observatoires plus spécifiques sur les transactions foncières, nationales, régionales ou thématiques. Land Matrix vise à contribuer d'une manière innovante et pertinente à un mouvement grandissant vers le développement ouvert - permettant une plus grande participation du public dans les décisions critiques qui affectent la vie des exploitants fonciers à travers le monde.

