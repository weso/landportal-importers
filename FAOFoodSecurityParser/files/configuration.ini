[OA-FOODDEFIC]
indicator_id = 6
indicator_topic = FSECURITY_HUNGER
indicator_tendency = DECREASE
indicator_unit_name = kcal/caput/day
indicator_unit_type = units
name_en = Depth of the food deficit
name_es = Intensidad del déficit alimentario
name_fr = Intensité du déficit alimentaire
desc_en = The depth of the food deficit indicates how many calories would be needed to lift the undernourished from their status, everything else being constant. The average intensity of food deprivation of the undernourished, estimated as the difference between the average dietary energy requirement and the average dietary energy consumption of the undernourished population (food-deprived), is multiplied by the number of undernourished to provide an estimate of the total food deficit in the country, which is then normalized by the total population.
desc_es = La intensidad del déficit alimentario indica cuántas calorías serían necesarias para sacar a las personas desnutridas de su situación, permaneciendo constante el resto. La intensidad promedio de la privación de alimentos de las personas desnutridas, estimada como la diferencia entre la necesidad de energía alimentaria promedio y el consumo de energía alimentaria promedio de la población desnutrida (privada de alimento), se multiplica por el número de personas desnutridas para brindar un estimado del déficit alimentario total en el país, que luego se normaliza por la población total.
desc_fr = L'indicateur relatif à l'intensité du déficit alimentaire définit le nombre de calories nécessaires aux personnes sous-alimentées pour sortir de leur situation en l'absence d'évolution d'autres facteurs. L'intensité moyenne de la pénurie alimentaire des personnes sous-alimentées, définie comme la différence entre les besoins alimentaires énergétiques moyens et la consommation alimentaire énergétique moyenne de la population sous-alimentée (souffrant de pénurie alimentaire), est multipliée par le nombre de personnes sous-alimentées pour fournir une estimation de la pénurie alimentaire totale dans le pays, normalisée par la suite à échelle de la population.
excel_sheet = V_7.3

[ORGANIZATION]
name = FAO: Food and Agriculture Organization of the United Nations
url = http://www.fao.org/
url_logo = http://www.fao.org/fileadmin/templates/faoweb/images/FAO-logo.png
description_en = Achieving food security for all is at the heart of FAO's efforts – to make sure people have regular access to enough high-quality food to lead active, healthy lives. Our three main goals are: the eradication of hunger, food insecurity and malnutrition; the elimination of poverty and the driving forward of economic and social progress for all; and, the sustainable management and utilization of natural resources, including land, water, air, climate and genetic resources for the benefit of present and future generations.
description_es = Alcanzar la seguridad alimentaria para todos y asegurar que las personas tengan acceso a alimentos de buena calidad que les permitan llevar una vida activa y saludable es la esencia de las actividades de la FAO. Nuestros tres objetivos principales son: la erradicación del hambre, la inseguridad alimentaria y la malnutrición, la eliminación de la pobreza y el impulso del progreso económico y social para todos, y la ordenación y utilización sostenibles de los recursos naturales, incluida la tierra, el agua, el aire, el clima y los recursos genéticos, en beneficio de las generaciones presentes y futuras.
description_fr = Atteindre la sécurité alimentaire pour tous est au coeur des efforts de la FAO - veiller à ce que les êtres humains aient un accès régulier à une nourriture de bonne qualité qui leur permette de mener une vie saine et active. Nos trois principaux objectifs sont les suivants: contribuer à éradiquer la faim, l'insécurité alimentaire et la malnutrition; éliminer la pauvreté et favoriser le progrès social et économique pour tous; et gérer et utiliser de manière durable les ressources naturelles, y compris la terre, l’eau, l’air, le climat et les ressources génétiques, au profit des générations présentes et futures.
chain_for_id = FAO

