[RU-UTIWATER]
indicator_id = 2
indicator_topic = FSECURITY_HUNGER
indicator_tendency = INCREASE
indicator_unit_name = Percentage of population with access
indicator_unit_type = %
name_en = Percentage of Population with Access to Improved Drinking Water Sources
name_es = Proporción de la población que usa fuentes mejoradas de agua potable
name_fr = Proportion de la population utilisant des ressouces améliorées d'eau potable
desc_en = Access to an improved water source refers to the percentage of the population with reasonable access to an adequate amount of water from an improved source, such as a household connection, public standpipe, borehole, protected well or spring, and rainwater collection. Unimproved sources include vendors, tanker trucks, and unprotected wells and springs. Reasonable access is defined as the availability of at least 20 liters a person a day from a source within one kilometer of the dwelling.
desc_es = El acceso a una mejora en el suministro de agua se refiere al porcentaje de la población con acceso razonable a una cantidad adecuada de agua proveniente de una mejora en el suministro de agua, como una conexión doméstica o pública, pozos, albercas o fuentes protegidas o recolección de agua de lluvia. Las fuentes sin mejoras incluyen los suministradores, los camiones cisterna y las albercas y fuentes no protegidas. El acceso razonable se define como la disponibilidad de al menos 20 litros por persona por día, provenientes de una fuente ubicada a menos de un kilómetro de la vivienda.
desc_fr = L'accès à une source d'eau améliorée est le pourcentage de la population qui a un accès raisonnable à une quantité suffisante d'eau venant d'une source améliorée telle qu'une prise d'eau ménagère, un réservoir public au sol, un puits, une source ou un puits protégé ou des eaux pluviales collectées. Les sources non améliorées comprennent les vendeurs, les camions-citernes et les sources et puits non protégés. L'accès raisonnable est défini comme étant la disponibilité quotidienne d'au moins 20 litres par personne venant d'une source située dans un rayon d'un kilomètre de l'habitation.
excel_sheet = V_4.1

[RU-UTISANI]
indicator_id = 3
indicator_topic = FSECURITY_HUNGER
indicator_tendency = INCREASE
indicator_unit_name = Percentage of population with access
indicator_unit_type = %
name_en = Percentage of Population with Access to Sanitation Facilities
name_es = Porcentaje de la población con acceso a instalaciones sanitarias
name_fr = Pourcentage de la population ayant accès à des installations d’assainissement
desc_en = Access to improved sanitation facilities refers to the percentage of the population with at least adequate access to excreta disposal facilities that can effectively prevent human, animal, and insect contact with excreta. Improved facilities range from simple but protected pit latrines to flush toilets with a sewerage connection. To be effective, facilities must be correctly constructed and properly maintained.
desc_es = El acceso a mejoras en las instalaciones sanitarias se refiere al porcentaje de la población con un acceso al menos adecuado a instalaciones de desecho de excreciones que puedan evitar eficazmente el contacto de humanos, animales e insectos con las excreciones. Las mejoras en las instalaciones van de letrinas sencillas pero protegidas hasta baños con descarga y conexión cloacal. Para que sean eficaces, las instalaciones deben construirse correctamente y someterse a un mantenimiento adecuado.
desc_fr = L'accès aux installations sanitaires améliorées est le pourcentage de la population ayant au moins un accès suffisant à des installations d'élimination des excréments pouvant prévenir efficacement le contact des humains, des animaux et des insectes avec les excréments. Les installations améliorées varient des fosses simples mais protégées aux toilettes à chasse d'eau raccordées à un égout. Pour être efficaces, les installations doivent être bien construites et dûment entretenues.
excel_sheet = V_4.2

[OA-PREVUNDER]
indicator_id = 4
indicator_topic = FSECURITY_HUNGER
indicator_tendency = DECREASE
indicator_unit_name = Percentage of total population
indicator_unit_type = %
name_en = Prevalence of undernourishment
name_es = Prevalencia de subnutrición
name_fr = Prévalence de la sous alimentation
desc_en = The Prevalence of Undernourishment expresses the probability that a randomly selected individual from the population consumes an amount of calories that is insufficient to cover her/his energy requirement for an active and healthy life. The indicator is computed by comparing a probability distribution of habitual daily Dietary Energy Consumption with a threshold level called the Minimum Dietary Energy Requirement. Both are based on the notion of an average individual in the reference population. This is the traditional FAO hunger indicator, adopted as official Millennium Development Goal indicator for Goal 1, Target 1.9. More details on the methodology for computing the Prevalence of undernourishment are in Annex 2 of the State of Food Insecurity in the World 2013 Report.
desc_es = Ninguna descripción disponible.
desc_fr = Aucune description disponible.
