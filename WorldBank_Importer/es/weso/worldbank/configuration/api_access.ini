indicator_tendency = DECREASE
indicator_unit_name = per 1,000 live births
indicator_unit_type = units
name_en = Mortality rate, under-5 (per 1,000 live births)
name_es = Tasa de mortalidad, menores de 5 años (por cada 1.000)
name_fr = Taux de mortalité infantile, moins de 5 ans (pour 1 000)
desc_en = Under-five mortality rate is the probability per 1,000 that a newborn baby will die before reaching age five, if subject to current age-specific mortality rates.
desc_es = La tasa de mortalidad de niños menores de cinco años es la probabilidad por cada 1000 nacimientos de que un bebé muera antes de cumplir cinco años, sujeta a las tasas de mortalidad actuales específicas por edad.
desc_fr = Le taux de mortalité des enfants de moins de cinq ans est la probabilité qu'un nouveau-né sur 1 000 meure avant d'atteindre l'âge de cinq ans s'il est assujetti aux taux de mortalité par âge actuels.

[SP.DYN.TFRT.IN]
