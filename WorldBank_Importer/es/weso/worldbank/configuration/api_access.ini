[SI.POV.NAGP]
indicator_id = 13
indicator_topic = GEOGRAPH_SOCIO
indicator_tendency = DECREASE
indicator_unit_name = percentage of the poverty line
indicator_unit_type = %
name_en = Poverty gap at national poverty line
name_es = Brecha de pobreza a nivel de la línea de pobreza nacional
name_fr = Écart de pauvreté au seuil national de la pauvreté
desc_en = Poverty gap at national poverty line is the mean shortfall from the poverty line (counting the nonpoor as having zero shortfall) as a percentage of the poverty line. This measure reflects the depth of poverty as well as its incidence.
desc_es = Brecha de pobreza a nivel de la línea de pobreza nacional. Corresponde al déficit promedio de ingreso de los pobres respecto de la línea de pobreza (se considera a los no pobres como con déficit cero), expresado como porcentaje de la línea de pobreza. Esta medida refleja la profundidad de la pobreza y su incidencia.
desc_fr = L'écart de pauvreté par rapport au seuil national de la pauvreté en milieu rural est le manque à gagner pour remonter au-dessus du seuil de la pauvreté (en considérant que les non pauvres ont un manque à gagner de zéro) exprimé en pourcentage du seuil national de la pauvreté en milieu urbain. Cette mesure témoigne à la fois de l'ampleur de la pauvreté et de sa fréquence.

