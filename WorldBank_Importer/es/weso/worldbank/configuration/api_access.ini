indicator_tendency = INCREASE
indicator_unit_name = births per woman
indicator_unit_type = units
name_en = Fertility rate, total (births per woman)
name_es = Tasa de fertilidad, total (nacimientos por cada mujer)
name_fr = Taux de fertilité, total (naissances par femme)
desc_en = Total fertility rate represents the number of children that would be born to a woman if she were to live to the end of her childbearing years and bear children in accordance with current age-specific fertility rates.
desc_es = La tasa de fertilidad total representa la cantidad de hijos que tendría una mujer si viviera hasta el final de sus años de fertilidad y tuviera hijos de acuerdo con las tasas de fertilidad actuales específicas por edad.
desc_fr = Le taux de fertilité total représente le nombre d'enfants nés d'une femme si elle vivait jusqu'à la fin de sa période de fécondité et donnait naissance à des enfants conformément aux taux de fertilité actuels propres à chaque tranche d'âge.

