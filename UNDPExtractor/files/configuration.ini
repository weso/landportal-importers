description_en = Since 1966 UNDP partners with people at all levels of society to help build nations that can withstand crisis, and drive and sustain the kind of growth that improves the quality of life for everyone. On the ground in more than 170 countries and territories, we offer global perspective and local insight to help empower lives and build resilient nations. World leaders have pledged to achieve the Millennium Development Goals, including the overarching goal of cutting poverty in half by 2015. UNDP's network links and coordinates global and national efforts to reach these Goals.
description_es = El Programa de las Naciones Unidas para el Desarrollo es el organismo mundial de las Naciones Unidas en materia de desarrollo que promueve el cambio y conecta a los países con los conocimientos, la experiencia y los recursos necesarios para ayudar a los pueblos a forjar una vida mejor. Está presente en 177 países y territorios, trabajando con los gobiernos y las personas para ayudarles a encontrar sus propias soluciones a los retos mundiales y nacionales del desarrollo. Mientras que fortalecen su capacidad local, los países aprovechan los conocimientos del personal del PNUD y de su amplio círculo de asociados para obtener resultados concretos.
description_fr = Le PNUD est le réseau mondial de développement dont dispose le système des Nations Unies. Il prône le changement, et relie les pays aux connaissances, expériences et ressources dont leurs populations ont besoin pour améliorer leur vie. Nous sommes présents sur le terrain dans 177 pays et territoires, les aidant à identifier leurs propres solutions aux défis nationaux et mondiaux auxquels ils sont confrontés en matière de développement.

