[IND_DESCRIPTION]
hdi_name_en = Human Development Index (HDI)
hdi_name_es = Índice de Desarrollo Humano (IDH)
hdi_name_fr = Indice du développement humain (IDH)
hdi_desc_en = The first Human Development Report introduced a new way of measuring development by combining indicators of life expectancy, educational attainment and income into a composite human development index, the HDI. The breakthrough for the HDI was the creation of a single statistic which was to serve as a frame of reference for both social and economic development. The HDI sets a minimum and a maximum for each dimension, called goalposts, and then shows where each country stands in relation to these goalposts, expressed as a value between 0 and 1. The education component of the HDI is now measured by mean of years of schooling for adults aged 25 years and expected years of schooling for children of school entering age. Mean years of schooling is estimated based on educational attainment data from censuses and surveys available in the UNESCO Institute for Statistics database and Barro and Lee (2010) methodology). Expected years of schooling estimates are based on enrolment by age at all levels of education and population of official school age for each level of education. Expected years of schooling is capped at 18 years. The indicators are normalized using a minimum value of zero and maximum values are set to the actual observed maximum value of mean years of schooling from the countries in the time series, 1980–2012, that is 13.3 years estimated for the United States in 2010. Expected years of schooling is maximized by its cap at 18 years. The education index is the geometric mean of two indices. The life expectancy at birth component of the HDI is calculated using a minimum value of 20 years and maximum value of 83.57 years. This is the observed maximum value of the indicators from the countries in the time series, 1980–2012. Thus, the longevity component for a country where life expectancy birth is 55 years would be 0.551. For the wealth component, the goalpost for minimum income is $100 (PPP) and the maximum is $87,478 (PPP), estimated for Qatar in 2012. The decent standard of living component is measured by GNI per capita (PPP$) instead of GDP per capita (PPP$) The HDI uses the logarithm of income, to reflect the diminishing importance of income with increasing GNI. The scores for the three HDI dimension indices are then aggregated into a composite index using geometric mean. The HDI facilitates instructive comparisons of the experiences within and between different countries.
hdi_desc_es = El primer Informe sobre Desarrollo Humano introdujo una nueva forma de medir el desarrollo mediante la combinación de indicadores de esperanza de vida, logros educacionales e ingresos en un Índice de Desarrollo Humano compuesto: el IDH (vea el recuadro 1 debajo). Lo innovador del IDH fue la creación de una estadística única que serviría como marco de referencia tanto para el desarrollo social como para el económico. El IDH define un valor mínimo y uno máximo para cada dimensión (denominados objetivos) y luego muestra la posición de cada país con relación a estos valores objetivos, expresados mediante un valor entre 0 y 1. El componente de educación del HDI se mide ahora a través de los años de escolarización para personas adultas mayores de 25 años y los años de escolarización previstos para niños y niñas en edad escolar. La media de años de escolarización se calcula a través de la duración de los estudios en cada nivel formativo (para obtener información más detallada, consúltese Barro y Lee, 2010). Los años de escolarización previstos se determinan por la escolarización por edades en todos los niveles formativos y la población en edad escolar presente en cada uno de estos niveles. Los indicadores se normalizan mediante un valor mínimo de cero y los valores máximos, que vienen dados por los valores máximos reales observados en los países durante la serie temporal observada, es decir, entre 1980 y 2012. El índice de educación es la media geométrica de los dos índices. El componente de esperanza de vida al nacer recogido en el HDI se calcula utilizando un valor mínimo de 20 años y un valor máximo de 83.57 años, que es el valor máximo observado para los indicadores de los países en el periodo 1980–2012. Por lo tanto, el componente de longevidad para un país cuya esperanza de vida al nacer sea de 55 años vendrá a ser de 0,551. En cuanto al componente de riqueza, los límites mínimo y máximo son 100$ (PPP) y 87,478$ (PPP), observado en Qatar en 2012. El componente de estándares de vida dignos se mide a través del INB per capita ($PPP) en lugar del PIB per capita ($PP). El HDI utiliza el logaritmo de ingresos para reflejar cómo decrece importancia de los ingresos a medida que aumenta el INB. Posteriormente, a través de la media geométrica, se suman las puntuaciones obtenidas en los tres índices dimensionales del HDI para formar un índice compuesto. El IDH proporciona comparaciones instructivas de las experiencias de un país y la experiencia entre distintos países.
hdi_desc_fr = Le premier Rapport sur le développement humain a introduit une nouvelle manière de mesurer le développement en faisant la synthèse des indicateurs d'espérance de vie, de niveau d'études et de revenu, pour aboutir à un indicateur composite du développement humain, l'IDH (voir l’encadré 1 ci-dessous). Le tournant décisif pour l'IDH fut la création d'une statistique unique destinée à servir de cadre de référence pour le développement économique et social. L'IDH établit un minimum et un maximum pour chaque dimension, appelés balises, et indique ensuite la situation de chaque pays par rapport à ces dernières (dont la valeur varie entre 0 et 1). La composante « éducation » de l’IDH est maintenant mesurée en termes d’années de scolarisation des adultes âgés de 25 ans et en termes d’années de scolarisation escomptées pour les enfants d’âge scolaire. Les années de scolarisation moyennes sont estimées sur la base de la durée de la scolarité pour chaque niveau éducatif (pour plus de détails voir Barro et Lee, 2010). Les données pour la durée attendue de scolarisation sont basées sur les inscriptions par âge à tous les niveaux éducatifs et sur la population d’âge scolaire officiel pour chaque niveau éducatif. Les indicateurs sont normalisés en utilisant une valeur minimale de zéro et des valeurs maximales sont fixées par rapport aux valeurs maximales réelles observées des indicateurs pour les pays dans la série temporelle, c’est-à-dire de 1980 à 2012. L’indice d’éducation est la valeur géométrique des deux indices. La composante « espérance de vie à la naissance » de l’IDH est calculée en utilisant une valeur minimale de 20 ans et une valeur maximale de 83.57 ans. Ce sont les valeurs maximales observées des indicateurs pour les pays dans la série temporelle de 1980 à 2012. Par conséquent, l’élément de longévité pour un pays où l’espérance de vie à la naissance est de 55 ans serait 0,551. Pour la composante « richesse », le plancher pour le revenu minimum est de $100 (PPA) et le plafond est de $87,478 (PPA), observé au Qatar en 2012. La composante « niveau de vie décent » est mesurée par le RNB par habitant ($ PPA) au lieu du PIB par habitant ($ PPA). L’IDH utilise le logarithme de revenue pour refléter l’importance décroissante du revenu au fur et à mesure de l’augmentation du RNB. Les scores pour les trois indices des dimensions de l’IDH sont ensuite combines dans un indice composite en utilisant une moyenne géométrique. L’IDH permet d’effectuer des comparaisons instructives des expériences au sein des pays et entre différents pays.
