inheritance_general_name_fr = Code de la Famille Discriminatoire - Droit de succession des femmes
inheritance_general_desc_en = Inheritance practices in favour of male heirs (level between 0=no and 1=yes).
inheritance_general_desc_es = Prácticas de herencia en favor de los herederos hombres (nivel entre 0=no y 1=sí).
inheritance_general_desc_fr = Pratiques d'héritage en faveur des héritiers masculins (entre 0=non et 1=oui).
