fc_name_en = Discriminator Family Code
fc_name_es = Código de la Familia Discriminatoria
fc_name_fr = Code de la Famille Discriminatoire
fc_desc_en = Discriminatory Family Code refers to social institutions that restrict women’s decision-making power and status in the household and the family. It contains four variables: Early Marriage measures the percentage of girls between the ages of 15 and 19 who are married, divorced or widowed, providing an indication of forced or early marriages; Legal Age of Marriage measures discrimination in the minimum legal age of marriage; Parental Authority measures whether women have the same right to be a legal guardian of a child during marriage, and whether women have custody rights over a child after divorce; Inheritance measures whether widdows and daughters have equal rights as heirs.
