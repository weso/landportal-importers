inheritance_general_id = 8
inheritance_daughters_name_en = Discriminatory Family Code - Inheritance rights of daughters
inheritance_daughters_name_es = Código de la Familia Discriminatoria - Derechos de herencia de las hijas
inheritance_daughters_name_fr = Code de la Famille Discriminatoire - Droit de succession des filles
inheritance_daughters_desc_en = Inheritance rights of daughters. 0: Women and men have equal rights of inheritance. 0.5: (some) women have (some) rights, but less than men. 1: Women and men have unequal rights of inheritance.
inheritance_daughters_desc_es = Derechos de herencia de las hijas. 0: Mujeres y hombres tienen los mismos derechos de herencia. 0.5: (algunas) mujeres tienen (algunos) derechos, pero menos que los hombres. 1: Mujeres y hombres tienen derechos de herencia desiguales.
inheritance_daughters_desc_fr = Droits sur l’héritage des filles. 0: Droits égaux entre hommes et femmes. 0.5: (Certaines) femmes ont (certains) droits, mais moins que ceux des hommes. 1: Les droits des hommes et des femmes sont différents.
inheritance_daughters_topic = LAND_GENDER
inheritance_daughters_id = 9
inheritance_widows_name_en = Discriminatory Family Code - Inheritance rights of widows
inheritance_widows_name_es = Código de la Familia Discriminatoria - Derechos de herencia de las viudas
inheritance_widows_name_fr = Code de la Famille Discriminatoire - Droit de succession des veuves
inheritance_widows_desc_en = Inheritance rights of spouses. 0: Women and men have equal rights of inheritance. 0.5: (some) women have (some) rights, but less than men. 1: Women and men have unequal rights of inheritance.
inheritance_widows_desc_es = Derechos de herencia de los cónyuges: 0: Mujeres y hombres tienen los mismos derechos de herencia. 0.5: (algunas) mujeres tienen (algunos) derechos, pero menos que los hombres. 1: Mujeres y hombres tienen derechos de herencia desiguales.
inheritance_widows_desc_fr = Droits sur l’héritage des épouses. 0: Droits égaux entre hommes et femmes. 0.5: (Certaines) femmes ont (certains) droits, mais moins que ceux des hommes. 1: Les droits des hommes et des femmes sont différents.
inheritance_widows_topic = LAND_GENDER
inheritance_widows_id = 10
women_land_access_name_en = Restricted Resources and Entitlements - Woman access to land
women_land_access_name_es = Recursos y derecos restringidos - Acceso de las mujeres a la tierra
women_land_access_name_fr = Ressources et droits restreints - Accès des femmes à la terre
women_land_access_desc_en = Score based on women's legal rights and de facto rights to own and/or access agricultural land. Value based on the following scale: 0: Women have the same legal rights as men to own and access land. 0.5: Women have equal legal rights with men to own and access land, but discriminatory practices restrict women's access to and ownership of land in practice. 1: Women have no/few legal rights to access or own land or access is severely restricted by discriminatory practices.
women_land_access_desc_es = La clasificación se basa en los derechos legales y los derechos de facto de las mujeres a poseer y/o acceder a tierra de vocación agrícola. El valor se basa en la siguiente escala: 0: Las mujeres tienen los mismos derechos legales de los hombres a poseer y acceder a tierra. 0.5: Las mujeres tienen los mismos derechos legales de los hombres a poseer y acceder a tierra, pero en la práctica existen prácticas discriminatorias que restringen el acceso de las mujeres a la tierra y a la propiedad de la tierra.
women_land_access_desc_fr = Score basé sur les droits de facto et de jure des femmes relatifs à la possession et/ou à l’accès aux terres agricoles. Valeur selon cette echelle: 0: Les hommes et les femmes jouissent de droits égaux en termes d'accès et de possession des terres agricoles. 0.5: Les hommes et les femmes jouissent de droits égaux en termes d'accès et de possession des terres agricoles, mais ces droits sont restreints par des pratiques discriminatoires. 1: Les femmes n’ont pas/peu de droits en termes d'accès et de possession des terres agricoles, ou leur accès est restreint par des pratiques discriminatoires.
women_land_access_topic = LAND_GENDER
women_land_access_id = 11

