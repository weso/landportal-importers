entitlements_name_en = Restricted Resources and Entitlements
entitlements_name_es = Recursos y derechos restringidos
entitlements_name_fr = Restriction des ressources et des droits
entitlements_desc_en = Restricted Resources and Entitlements captures social institutions which restrict women’s access to, control of, and entitlement over economic and natural resources:Access to Land measures women's right and de facto access to agricultural land; Access to Property other than Land measures women's right and de factor access to other types of property, especially immovable property; Access to Credit measures women's right and defacto access to bank loans; even though women generally have the legal right to obtain credit, they frequently face restrictions as banks may ask the written permission of a woman's husband or require land a collateral which women are frequently deprived of.
entitlements_desc_es = Los recursos y derechos restringidos capturan las instituciones sociales que restringen el acceso, el control y el derecho de las mujeres a los recursos económicos y naturales. El acceso a la tierra mide el derecho y el acceso de facto de las mujeres a la tierra de vocación agrícola; El acceso a la propiedad distinta de la tierra mide el derecho y el acceso de facto de las mujeres a otros tipos de propiedad, especialmente bienes inmuebles; El acceso al crédito mide el derecho y el acceso de facto de las mujeres a préstamos bancarios; si bien las mujeres en general tienen el derecho legal de obtener crédito, con frecuencia ellas enfrentan restricciones dado que los bancos quizás pidan el permiso escrito del marido de la mujer o exigen la tierra como garantía, de la cual con frecuencia las mujeres se ven privadas.
entitlements_desc_fr = L'indicateur Restriction des ressources et des droits s'intéresse aux institutions sociales qui limitent l'accès, le contrôle et les droits des femmes sur les ressources économiques et naturelles :L'accès à la terre mesure le droit des femmes et leur accès de facto aux terres agricoles
