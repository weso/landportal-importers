[INDICATORS]
sigi_name_en = Social Institutions and Gender Index (SIGI)
sigi_name_es = Índice de instituciones sociales e igualdad de género (SIGI)
sigi_name_fr = L'indice institutions sociales et égalité homme-femme (ISE)
sigi_desc_en = The SIGI is built on 12 innovative indicators on social institutions, which are grouped into 5 categories / subindices: Family Code, Physical Integrity, Son Preference, Civil Liberties and Ownership Rights. Each of the SIGI indicators is coded between 0, meaning no or very low inequality, and 1, indicating very high inequality.
sigi_desc_es = El índice SIGI se basa en 12 indicadores innovadores sobre instituciones sociales, que se agrupan en 5 categorías / subíndices: Código de la familia, Integridad física, Prefrencia por el hijo, Libertades civiles y Derechos de propiedad. Cada uno de los indicadores SIGI se codifica entre el 0, que significa ninguna o muy baja desigualdad, y 1, que indica una desigualdad muy alta.
sigi_desc_fr = L'indice ISE introduit 12 indicateurs innovants sur les institutions sociales, regroupés en 5 catégories: le code de la famille, l'intégrité physique, la préférence pour les fils, les libertés civiles et les droits de propriété. Chacun des indicateurs ISE est codé entre 0, indiquant l'absence ou peu d'inégalité, et 1, indiquant une inégalité très forte.
sigi_topic = LAND_GENDER
