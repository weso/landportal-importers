[ORGANIZATION]
oecd_name = OECD: The Organisation for Economic Co-operation and Development
oecd_desc_en = The mission of the Organisation for Economic Co-operation and Development (OECD) is to promote policies that will improve the economic and social well-being of people around the world. The OECD provides a forum in which governments can work together to share experiences and seek solutions to common problems. We work with governments to understand what drives economic, social and environmental change. We measure productivity and global flows of trade and investment. We analyse and compare data to predict future trends. We set international standards on a wide range of things, from agriculture and tax to the safety of chemicals. We look, too, at issues that directly affect the lives of ordinary people, like how much they pay in taxes and social security, and how much leisure time they can take. We compare how different countries' school systems are readying their young people for modern life, and how different countries' pension systems will look after their citizens in old age. Drawing on facts and real-life experience, we recommend policies designed to make the lives of ordinary people better. We work with business, through the Business and Industry Advisory Committee to the OECD, and with labour, through the Trade Union Advisory Committee. We have active contacts as well with other civil society organisations. The common thread of our work is a shared commitment to market economies backed by democratic institutions and focused on the wellbeing of all citizens. Along the way, we also set out to make life harder for the terrorists, tax dodgers, crooked businessmen and others whose actions undermine a fair and open society.
oecd_desc_es = La Organización para la Cooperación y el Desarrollo Económico (OCDE) es una organización de cooperación internacional cuya misión es promover políticas que mejoren el bienestar económico y social de las personas alrededor del mundo. Proporciona un foro en el cual los gobiernos pueden trabajar conjuntamente para compartir experiencias y buscar soluciones a los problemas comunes. Trabajamos con los gobiernos para entender lo que impulsa el cambio económico, social y ambiental. Nosotros medimos la productividad y los flujos globales de comercio e inversión. Analizamos y comparamos los datos para predecir las tendencias futuras. Hemos establecido normas internacionales en una amplia gama de cosas, desde la agricultura y el impuesto a la seguridad de los productos químicos. Examinamos también, aquellos asuntos que afectan directamente las vidas de las personas, como el cuánto pagan de impuestos y seguridad social, al igual como con cuánto tiempo libre pueden contar. Comparamos que tan diferentes son los sisitemas escolares en los países y cómo están conduciendo a sus jóvenes para la vida moderna, asi el cómo los sistemas de pensiones de diferentes países se ocuparán de sus ciudadanos en edad avanzada.Basado en experiencias y hechos reales, recomendamos y diseñamos políticas para hacer mejor la vida de las personas. Trabajamos con los negocios, através del Comité Consultivo de Negocios e Industria de la OECD, y con la labor del Sindicato del Comité Consultivo. Tenemos también contactos activos con otras organizaciones de la sociedad civil. El hilo en común de nuestro trabajo es el compartir un compromiso con la economía del mercado impulsado por las instituciones democráticas centradas en el bienestar de los ciudadanos. A lo largo del camino, también exponemos y hacemos la vida más difícil a los terroristas, evasores de impuestos, hombres de negocios deshonestos y otros cuayas acciones minen en una sociedad justa y abierta.
oecd_desc_fr = La mission de l'Organisation de Coopération et de Développement Économiques (OCDE) est de promouvoir les politiques qui amélioreront le bien-être économique et social partout dans le monde.  L’OCDE offre aux gouvernements un forum où ils peuvent conjuguer leurs efforts, partager leurs expériences et chercher des solutions à des problèmes communs. Nous travaillons avec les gouvernements afin de comprendre quel est le moteur du changement économique, social et environnemental. Nous mesurons la productivité et les flux mondiaux d’échanges et d’investissement. Nous analysons et comparons les données afin de prédire les tendances à venir. Nous établissons des normes internationales dans un grand nombre de domaines, de l'agriculture à la fiscalité en passant par la sécurité des produits chimiques. Nous examinons également les questions qui affectent directement la vie des gens, comme le coût des impôts et de la sécurité sociale ou le temps libre dont ils disposent. Nous comparons la façon dont les systèmes éducatifs préparent les jeunes à la vie moderne et la façon dont les systèmes de retraite protègeront les citoyens plus âgés. En nous appuyant sur les faits et l’expérience concrète, nous recommandons des politiques dont le but est d’améliorer la vie de tous. Nous travaillons avec les entreprises, à travers le Comité consultatif économique et industriel auprès de l’OCDE, et les syndicats, à travers la Commission syndicale consultative auprès de l’OCDE. Nous consultons d’autres organisations de la société civile, notamment en organisant chaque année le Forum de l’OCDE. Tous nos travaux ont pour point commun un engagement partagé en faveur du développement durable, de l’emploi et des échanges, reposant sur la coopération internationale et visant le bien-être de tous. Chemin faisant, nous nous efforçons aussi de rendre la vie plus dure aux terroristes, aux fraudeurs fiscaux, aux entrepreneurs véreux et à tous ceux qui sapent les fondements d’une société juste et ouverte.
oecd_url = http://www.oecd.org/
oecd_url_logo = http://www.oecd.org/media/oecdorg/styleassets/images/header/logooecd_en.png

