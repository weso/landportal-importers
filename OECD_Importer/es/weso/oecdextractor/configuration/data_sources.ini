civil_name_en = Restricted Civil Liberties
civil_name_es = Libertades civiles restringidas
civil_name_fr = Restriction des libertés civiles
civil_desc_en = Restricted Civil Liberties captures social institutions that restrict women’s access to, participation and voice in the public and social spheres:Access to Public Space measures the level of restrictions women face in accessing public space such as laws preventing women choosing where they live, travel restrictions and political violence; Political Voice measures social discrimination that prevents women from equally participating in political life.
civil_desc_es = Las libertades civiles restringidas capturan las instituciones sociales que restringen el acceso, la participación y la expresión de las mujeres en las esferas pública y social:El acceso a medidas de espacio público mide el nivel de restricciones que las mujeres enfrentan para acceder a espacio público, como las leyes que impiden que las mujeres elijan dónde vivir, restricciones de viaje y violencia política; La voz política mide la discriminación social que impide que las mujeres participen en pie de igualdad en la vida política.
civil_desc_fr = L'indicateur Restriction des libertés civiles s'intéresse aux institutions sociales qui limitent l'accès et la participation des femmes aux sphères publiques et sociales : L'accès à la sphère publique mesure le niveau de restrictions faisant obstacle à l'accès des femmes à l'espace public (lois les empêchant de vivre dans le lieu de leur choix, restrictions liées au déplacement, violences politiques)
