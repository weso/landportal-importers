name_fr = Indice de perception de la corruption (IPC)
desc_en = The Corruption Perceptions Index ranks countries and territories based on how corrupt their public sector is perceived to be. A country or territory’s score indicates the perceived level of public sector corruption on a scale of 0 - 100, where 0 means that a country is perceived as highly corrupt and 100 means it is perceived as very clean.
desc_es = El IPC asigna una puntuación y clasifica a países/territorios según las percepciones sobre el grado de corrupción que existe en su sector público. Se trata de un índice compuesto integrado por una combinación de encuestas y evaluaciones sobre corrupción efectuadas por diversas instituciones de prestigio. El IPC es el indicador de corrupción más usado en todo el mundo.
desc_fr = L'Indice de perception de la corruption (IPC) de TI classe les pays en fonction du degré de corruption perçue dans les administrations publiques et la classe politique. C'est un indice composite, un sondage de sondages, faisant appel à des données sur la corruption tirées de sondages d’experts réalisés par divers organismes indépendants. Il reflète des points de vue du monde entier, dont celui des experts qui résident dans les pays évalués.

