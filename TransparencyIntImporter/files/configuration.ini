name_en = Open budget score
name_es = El Índice de Presupuesto Abierto (OBI)
name_fr = l’Indice sur le Budget Ouvert (OBI)
desc_en = The Open Budget Index assesses the availability in each country of eight key budget documents, as well as the comprehensiveness of the data contained in them.
desc_es = El Índice de Presupuesto Abierto del International Budget Partnership (IBP) evalúa la disponibilidad de ocho documentos presupuestarios clave en cada país, así como la exhaustividad de los datos contenidos en dichos documentos. En el estudio también se analiza en qué medida las Legislaturas y las Instituciones Superiores de Auditoría (ISAs) realizan una vigilancia eficaz, así como las oportunidades para que el público participe en los procesos de toma de decisión en torno al presupuesto nacional. Las puntuaciones van de 0 (escasa o ninguna información) y 100 (información extensa).Las calificaciones referentes a la calidad y accesibilidad de la información suministrada en cada documento se calculan a partir del promedio obtenido en cada subconjunto de preguntas de la Encuesta de Presupuesto Abierto. Una media de entre 0 y 20 puntos (poca información) recibe una calificación de E; entre 20 y 40 (mínima) recibe una D; entre 41 y 60 (alguna información) recibe una C; entre 61y 80 (suficiente) se califica como B; y entre 81 y100 (extensa) obtiene una A.
desc_fr = L’Indice sur le budget ouvert évalue la quantité et le type d’information que le gouvernement  rend disponible au public dans les huits documents budgétaires clés qui doivent être publiés pendant l’année. Le résultat du Tchad montre qu’il ne fournit pratiquement aucune information au public à propos du budget et des activités financières du gouvernement central au cours de l’année. Ainsi, les citoyens se trouvent dans une quasi-impossibilité de demander des comptes au gouvernement au sujet de sa gestion des deniers publics. Les évaluations relatives à l’exhaustivité des informations fournies dans chaque document, et à leur caractère accessible, sont calculées à partir des résultats moyens obtenus pour un sous-ensemble de questions de l’Enquête sur le budget ouvert sur chaque document. Un résultat moyen de 0 à 20 (très peu ou pas d’informations) correspond à E ; de 21 à 40 (informations minimales) à D ; de 41 à 60 (quelques informations) à C ; de 61 à 80 (informations significatives) à B, et de 81 à 100 (informations approfondies) à A.

