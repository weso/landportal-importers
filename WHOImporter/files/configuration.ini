[IMPORTER]
url_pattern = http://apps.who.int/gho/athena/data/data-{PROFILE}.csv?target={INDICATOR}&profile={PROFILE}&filter={COUNTRIES};{REGIONS}
indicator_pattern = {INDICATOR}
profile_pattern = {PROFILE}
countries_pattern = {COUNTRIES}
region_pattern = {REGIONS}

[DATASOURCE]
name = WHO - Demographic and socioeconomic statistics
datasource_id = 1

[ORGANIZATION]
name = World Health Organization
description_en = WHO is the directing and coordinating authority for health within the United Nations system. It is responsible for providing leadership on global health matters, shaping the health research agenda, setting norms and standards, articulating evidence-based policy options, providing technical support to countries and monitoring and assessing health trends.
description_es = La OMS es la autoridad directiva y coordinadora de la acción sanitaria en el sistema de las Naciones Unidas. Es la responsable de desempeñar una función de liderazgo en los asuntos sanitarios mundiales, configurar la agenda de las investigaciones en salud, establecer normas, articular opciones de política basadas en la evidencia, prestar apoyo técnico a los países y vigilar las tendencias sanitarias mundiales
description_fr = L’OMS est l’autorité directrice et coordonatrice, dans le domaine de la santé, des travaux ayant un caractère international au sein du système des Nations Unies. Elle est chargée de diriger l’action sanitaire mondiale, de définir les programmes de recherche en santé, de fixer des normes et des critères, de présenter des options politiques fondées sur des données probantes, de fournir un soutien technique aux pays et de suivre et d’apprécier les tendances en matière de santé publique.
url = http://www.who.int/en/
